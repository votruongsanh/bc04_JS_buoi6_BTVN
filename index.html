<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <!-- bài tập 1-->
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h1>Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2 + … + n > 10000</h1>
                </div>
                <div class="card-body">
                    <span id="nguyenDuongNhoNhat"></span>
                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-success" id="btnTimN">tìm n</button>
                </div>
            </div>
            
        </div>
    </div>
    <!-- bài tập 2 class="form-control" -->
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h1>Viết chương trình nhập vào 2 số x, n tính tổng: S(n) = x + x^2 + x^3 + … + x^n</h1>
                </div>
                <div class="card-body">
                    <div class="form-group">
                      <label>nhập x</label>
                      <input type="text"  id="inputX">
                    </div>
                    <div class="form-group">
                        <label>nhập n</label>
                        <input type="text"  id="inputN">
                      </div>
                      <span id="spanTong"></span>
                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-success" id="tinhTong">tính tổng</button>
                </div>
            </div>
        </div>
    </div>
    <!-- bài tập 3 -->
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h1>tính giai thừa</h1>
                </div>
                <div class="card-body">
                    <div class="form-group">
                      <label>nhập n:</label>
                      <input type="text" id="giaiThua">
                    </div>
                    <span id="spanGiaiThua"></span>
                </div>
                <div class="card-footer text-muted">
                    <button type="button" class="btn btn-primary" id="tinhGiaiThua">tính giai thừa</button>
                </div>
            </div>
        </div>
    </div>
    <!-- bài tập 4 -->
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h1>in ra 10 thẻ div</h1>
                </div>
                <div class="card-body" id="body__bacground">

                </div>
                <div class="card-footer text-muted">
                    <button id="btnInTagDiv" class="btn btn-success">in ra 10 tag div</button>
                </div>
            </div>

        </div>
    </div>
